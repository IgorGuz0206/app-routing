<div>
  <h3>Phrases Details Component</h3>

  <div>ID: {{phrase.id}}</div>

  <div *ngIf="authService.isLoggedIn; then thenBlock else eLseBlock"></div>

  <div class="btn-group">
    <button (click)="gotoPhrasesList()" type="button">
      Go to phrases List
    </button>
  </div>
</div>

<ng-template #thenBlock>
  <div>
    <label>Value: 
    <input type="text" [(ngModel)]="editValue">
    </label>
  </div>
  <div>
    <label> Language:
    <input type="text" [(ngModel)]="editLanguage">
    </label>
  </div>
  <div *ngIf="isChanged()">
    <button (click)="save()" type="button" class="btn-group">Save</button>
  </div>
</ng-template>

<ng-template #eLseBlock>
  <div>Value: {{phrase.value}}</div>
  <div>Language: {{phrase.language}}</div>
</ng-template>
